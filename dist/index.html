<!doctype html>
<html lang="en">

<head>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <meta name="viewport" content="initial-scale=1">
    <title>GalesiBoard</title>
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="js/weather.js"></script>
</head>

<body>
    <div id="particles-js"></div>
    <div class="wrapper">
        <h1 class="Galesiboard">GALESIBOARD</h1>
        <figure class="w3-content">
            <img class="pictures" src="/images/EditGalesi1.jpg.png">
            <img class="pictures" src="/images/EditGalesi3.jpg">
            <img class="pictures" src="/images/EditGalesi4.jpg">
            <img class="pictures" src="/images/EditGalesi2.jpg">
            <img class="pictures" src="/images/EditGalesi7.jpg">
        </figure>
        <div class="descriptionBox">
            Welcome to GalesiBoard! You can input your personalized message and watch it magically materialize on this
            interactive LED board! Not only can you display pictures of your choice, but you can also play exciting and
            innovative games!
        </div>
    </div>
    <script>
        var slideIndex = 0;
        carousel();

        function carousel() {
            var i;
            var x = document.getElementsByClassName("pictures");
            for (i = 0; i < x.length; i++) {
                x[i].style.display = "none";
            }
            slideIndex++;
            if (slideIndex > x.length) { slideIndex = 1 }
            x[slideIndex - 1].style.display = "block";
            setTimeout(carousel, 2000);
        }



        /* particlesJS.load(@dom-id, @path-json, @callback (optional)); */
        particlesJS.load('particles-js', 'js/particlesjs-config.json');
    </script>
    </p>
    <div class="mdc-text-field">
        <input class="mdc-text-field__input" type="text" placeholder="Input text here">
        <div class="mdc-line-ripple"></div>
        <div class="mdc-text-field-shape-radius(300)"></div>
        <div class="mdc-text-field-fill-color('pink')"></div>
        <label class="mdc-floating-label">Input text here</label>
    </div>
    <button class="button" id="button">Submit</button>
    <br></br>
    <br><br>
    <h1 class="featureHeader">
        Features
    </h1>
    <p>
        <div class="allFeatures">
            <div class="popup featuresBox" style="font-size:2em" onclick="popUp(); everything()">Weather, Date, & Time
                <span class="popuptext" id="myPopup">
                    <p id="text"></p>
                    <p id="datetime"></p>
                    <div id="temp"></div>
                    <div id="minutely"></div>
                    <div id="death"></div>
                    <div id="seetime"></div>
                    <div id="wind"></div>
                    <div id="rain"></div>
                    <p id="location"></p>
                    <button onclick="post()">Post this to GalesiBoard</button>
                </span>
            </div>
            <div class="featuresBox">2</div>
            <div class="featuresBox">3</div>
            <div class="featuresBox">4</div>
        </div>
    </p>
    <script>
    function popUp() {
        var popup = document.getElementById("myPopup");
        popup.classList.toggle("show");
    }
    </script>
    <br></br>
    <button class="loadMore" id="button">Load More Features</button>
</body>

</html>
