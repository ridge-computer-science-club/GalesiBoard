    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <meta name="viewport" content="initial-scale=1">

    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="js/weather.js"></script>
    <script src="js/timer.js"></script>
    <script src="js/input.js"></script>
</head>

<body>
    <div id="particles-js"></div>
    <div class="wrapper">
        <h1 class="Galesiboard">GALESIBOARD</h1>
        <figure class="w3-content">
            <img class="pictures" src="/images/Galesi1.png">
            <img class="pictures" src="/images/Galesi3.png">
            <img class="pictures" src="/images/Galesi4.png">
            <img class="pictures" src="/images/Galesi2.png">
            <img class="pictures" src="/images/Galesi7.png">
        </figure>
        <div class="descriptionBox">
            Welcome to GalesiBoard! This is an interactive LED signboard made at the bequest of Lord Galesi, inhabitant
            of Room 701.
            Interact with this website to see changes magically materialize on the board!
        </div>
    </div>
    <script>
        var slideIndex = 0;
        carousel();

        function carousel() {
            var i;
            var x = document.getElementsByClassName("pictures");
            for (i = 0; i < x.length; i++) {
                x[i].style.display = "none";
            }
            slideIndex++;
            if (slideIndex > x.length) { slideIndex = 1 }
            x[slideIndex - 1].style.display = "block";
            setTimeout(carousel, 2000);
        }



        /* particlesJS.load(@dom-id, @path-json, @callback (optional)); */
        particlesJS.load('particles-js', 'js/particlesjs-config.json');
    </script>
    </p>
    <div class="descriptionBox text-field-container" style="background-color: rgb(250,131,33);">
        <div class="mdc-text-field text-field mdc-text-field--fullwidth mdc-text-field--no-label mdc-ripple-upgraded">
            <input type="text" id="text-field-fullwidth-helper" placeholder="Type your message for GalesiBoard here..."
                class="mdc-text-field__input" style="font-family: monospace; font-size: 1em;">
        </div>

    </div>
    </div>
    </div>
    <br>
    <div style="text-align: center;">
        <button class="loadMore" onclick="postInput()">Post to GalesiBoard!</button>
    </div>
    <br>
    <h1 class="featureHeader">
        Features
    </h1>
    <p>
        <div class="allFeatures">
            <div class="popup featuresBox" onclick="weatherPopUp(); postWeatherDateTime()">Weather, Date, and Time
                <span class="popuptext" id="weatherPopup">
                    <button style = "background-color: red; color: white; width: 2em; float: right">X</button>
                    <p id="datetimeintro"></p>
                    <p id="datetime"></p>
                    <div id="temp"></div>
                    <div id="minutely"></div>
                    <div id="death"></div>
                    <div id="seetime"></div>
                    <div id="wind"></div>
                    <div id="rain"></div>
                    <p id="location"></p>
                    <button class="button" style="position: static; transform: scale(0.7)" onclick="post()">Post this to GalesiBoard</button>
                </span>
            </div> 
            <!-- The timerPopup() and stopwatchPopup() functions are in the weather.js file -->
            <div class="popup featuresBox"  onclick="timerPopup()">Timer
                <span class="popuptext" id="timerPopup">
                    <h1 class="timer">00 : 00 . 000</h1>
                    <button class="button" id="toggle" style="left: 0%;">Start</button>
                    <button class="button" id="reset" style="left: 0%;">Reset</button>
                </span>
            </div>
            <div class="popup featuresBox" onclick="stopwatchPopup()">Stop Watch
                <span class="popuptext" id="stopwatchPopup">
                    <iframe src="..\Timer\countdown.html" width="100%" height="100%"></iframe>
                </span>
            </div>
            <div class="featuresBox">Applause</div>
        </div>
    </p>
    <br></br>
    <div style="text-align: center;">
        <button class="loadMore" id="button" style="margin-bottom: 2em;">Load More Features</button>
    </div>
    
</body>

</html>
