<!doctype html>
<html lang="en">
    <head>
        <link rel="stylesheet" type="text/css" href="HomePageStyleSheet.css">
        <meta charset="utf-8">
        <title>GalesiBoard</title>
        <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
        <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    </head>
    <h1 class="Galesiboard">
        GALESIBOARD
    </h1>
    <body>
        <p>
        <div class="descriptionBox">
            Welcome to GalesiBoard! You can input your personalized message and watch it magically materialize on this interactive LED board! Not only can you display pictures of your choice, but you can also play exciting and innovative games!
        </div>
        <p>  
        </p>
        <div class="mdc-text-field">
            <input class="mdc-text-field__input" type="text" placeholder="Input text here">
            <div class="mdc-line-ripple"></div>
            <div class="mdc-text-field-shape-radius(300)"></div>
            <div class="mdc-text-field-fill-color('pink')"></div>
            <label class="mdc-floating-label">Input text here</label>
        </div>
        <button class="button" id="button">Submit</button>
        <p>
            <div class="textbox">
                <div class="box">1</div>
                <div class="box">2</div>
                <div class="box">3</div>
            </div>
        </p>
    </body>
</html>
