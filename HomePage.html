<!doctype html>
<html lang="en">
    <head>
        <link rel="stylesheet" type="text/css" href="HomePageStyleSheet.css">
        <meta charset="utf-8">
        <title>GalesiBoard</title>
        <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
        <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    </head>
    <body>
        <div class="textbox">
            <div class="box">1</div>
            <div class="box">2</div>
            <div class="box">3</div>
        </div>
        <p>
        <div class="mdc-text-field" onclick="showSubmitButton()">
            <div class="mdc-line-ripple"></div>
            <input class="mdc-text-field__input" type="text" name="inputBox" placeholder="Input text here">
        </div>
        </p>
        <button style="display:none" id="button">Submit</button>
        <script type="text/javascript">
            function showSubmitButton()
            {
                document.getElementByID("button").style.display="block";
            }
        </script>
    </body>
</html>
