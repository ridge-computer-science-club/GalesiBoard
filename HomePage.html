<!doctype html>
<html lang="en">
    <head>
        <link rel="stylesheet" type="text/css" href="HomePageStyleSheet.css">
        <meta charset="utf-8">
        <title>GalesiBoard</title>
    </head>
    <body>
        <textarea rows="6" cols="30">
            some words
        </textarea>
        <p>
        <div class="mdc-text-field">
            <div class="mdc-line-ripple"></div>
            <input onclick="showSubmitButton()" class="mdc-text-field__input" type="text" name="inputBox" placeholder="Input text here">
        </div>
        </p>
        <button id="button">Submit</button>
        <script type="text/javascript">
            document.getElementByID("button").style.display="none";
            function showSubmitButton()
            {
                document.getElementByID("button").style.visibility="inline";
            }
        </script>
    </body>
</html>
